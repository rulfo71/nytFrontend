<h2>Search whatever you want</h2>
<form (ngSubmit)="getNews()" class="inputsBox" #searchForm="ngForm">
  <span class="text">Theme: </span><input [(ngModel)]="searchTheme" name="theme" #spy type="text" class="input"
    placeholder="Insert theme here" required>
  <br>
  <span class="text">Begin Date: </span>
  <input type="date" [(ngModel)]="begin_date" name="begin_date" class="input" value="2018-09-06" min="2016-01-01" max="2018-09-10"
    required> <br>
  <span class="text">End Date: </span>
  <input type="date" [(ngModel)]="end_date" name="end_date" class="input" value="2016-09-10" min="2016-01-05" max="2018-09-10"
    required>
  <p [(ngModel)]="wrongDate" name="wrongDate" *ngIf="validator.InvalidDates(begin_date, end_date)" class="error">*End date must be greater than begin date </p>
  <p [(ngModel)]="emptyData" name="emptyData"  *ngIf="validator.EmptyData(searchTheme, begin_date, end_date) && searchTheme.dirty " class="error">*You must complete all fields</p> <br>

  <button [(ngModel)]="submitButton" name="submitButton" *ngIf="validator.EverythingOk(searchTheme,begin_date,end_date)"  type="submit" class="btn btn-success input" >Submit</button>
</form>
<p *ngIf="noNews">
  There are no news for this topic
</p>
<img *ngIf="isLoading" src="../../assets/Pacman.gif" alt="">
<app-search-results [news]="news"></app-search-results>
