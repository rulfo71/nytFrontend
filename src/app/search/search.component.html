<h2>Search whatever you want</h2>
<span class="inputsBox">
  <span class="text">Theme: </span><input [(ngModel)]="theme" id="theme" type="text" class="input" placeholder="Insert theme here">  <br>
  <span class="text">Begin Date: </span><input [(ngModel)]="begin_date" id="begin_date" type="text" class="input" placeholder="Insert begin date here">  <br>
  <span class="text">End Date: </span><input [(ngModel)]="end_date" id="end_date" type="text" class="input" placeholder="Insert end date here">  <br>
  <button class="input" (click)="getNews()">Search now!</button>
</span>

<div>
  <ul>
    <li class="article" *ngFor="let article of news">
      <h2>{{article.headline.main}}</h2>
      <h4>{{article.snippet}}</h4>
      <a href="{{article.web_url}}" >{{article.web_url}}</a>
    </li>
  </ul>
</div>
