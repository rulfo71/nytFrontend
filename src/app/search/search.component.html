<h2>Search whatever you want</h2>
<form (ngSubmit)="getNews()" class="inputsBox" #searchForm="ngForm">
  <span class="text">Theme: </span><input [(ngModel)]="searchTheme" name="theme" #spy type="text" class="input"
    placeholder="Insert theme here" required>
  <br>
  <span class="text">Begin Date: </span>
  <input type="date" [(ngModel)]="begin_date" name="begin_date" class="input" value="2018-09-06" min="2016-01-01" max="2018-09-10"
    required> <br>
  <span class="text">End Date: </span>
  <input type="date" [(ngModel)]="end_date" name="end_date" class="input" value="2016-09-10" min="2016-01-05" max="2018-09-10"
    required> 
    <p [(ngModel)]="wrongDate" *ngIf="wrongDate" style="color:red">*End date must be greater than begin date </p>
    <p [(ngModel)]="emptyData" *ngIf="emptyData" style="color:red">*You must complete all fields</p>  <br> 

  <button type="submit" class="btn btn-success input" [disabled]="!heroForm.form.valid">Submit</button>
</form>
<div>
  <ul>
    <li class="article" *ngFor="let article of news">
      <h2>{{article.headline.main}}</h2>
      <h4>{{article.snippet}}</h4>
      <a href="{{article.web_url}}">{{article.web_url}}</a>
    </li>
  </ul>
</div>
